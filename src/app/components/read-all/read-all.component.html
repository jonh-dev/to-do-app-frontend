<head>
  <title>Home</title>
</head>

<div class="container">
  <div class="upTask">
    <button routerLink="create" class="novo-todo" mat-mini-fab color="primary" aria-label="Example icon button with a plus icon">
      <mat-icon>add</mat-icon>
    </button>
    <button (click)="finishedTasks()" class="badge" mat-button color="primary" matBadge="{{ closed }}" matBadgeColor="warn">Finished tasks</button>
  </div>
  <div class="content">
    <mat-card class="mat-elevation-z8 card" *ngFor="let item of list">
      <mat-card-title-group>
        <p>Date to end <br> {{ item.dateToFinish }} </p>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle class="subtitle">{{ item.description }}</mat-card-subtitle>
      </mat-card-title-group>
      <div class="actions">
        <button (click)="finished(item)" class="done" mat-mini-fab color="primary" aria-label="Example icon button with a done icon">
          <mat-icon>done</mat-icon>
        </button>
        <button routerLink="update/{{ item.id }}" class="edit" mat-mini-fab color="primary" aria-label="Example icon button with a edit icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="delete(item.id)" class="delete" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button> 
      </div>
    </mat-card>

  </div>
</div>
